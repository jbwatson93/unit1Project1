<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="outside">
        <div class="simon">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>
    </div>

            <div id="off">Off</div>
        </div>
        <div class="levelText"> Level
        <div id="level">00</div>
        </div>
        <div id="turn"></div>
    </div>




    <script src="app.js"></script>

</html>
